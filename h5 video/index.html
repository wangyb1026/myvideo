<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Player</title>
	<link rel="stylesheet" href="myvideo/css/myvideo.css">
	<link rel="stylesheet" href="myvideo/font/iconfont.css">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="myvideo/js/myvideo.js"></script>
</head>
<body>
	<section class="player" id="videoWrapper">
		<div class="loading">
			<img src="img/loading.gif">
		</div>
		<video src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4" id="myvideo" class="myvideo" poster="" data-name="VideoTest">您的浏览器不支持播放HTML5视频</video>
		<div class="title"></div>
		<div class="bottom">
			<div class="processbar">
				<div class="bar">
					<span class="barlength" id="barlength"></span>
				</div>
				<div class="time">
					<span id="curtime"></span>/<span id="fulltime"></span>
				</div>
			</div>
			<div class="control">
				<div class="control-play">
					<i class="iconfont" id="play" title="播放">&#xe65c;</i>
					<i class="iconfont" id="stop" title="停止">&#xe602;</i>
				</div>
				<div class="control-volume">
					<i class="iconfont fullscreen" id="fullscreen" title="全屏">&#xe656;</i>
					<i class="iconfont" id="volume" title="静音">&#xe6b1;</i>
					<div class="soundbar">
						<span class="soundbarlength"></span>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
